<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="MyCanvas"  style="height: 300px;width: 100%; background-color: bisque; ">
    </canvas> <hr>
    <button onclick="Draw()">Draw</button>

    <script>
       var x1=0;
       var y1=0;
       var x2=0;
       var y2=0;

        function Draw(){
            setInterval(KeepDrawing,100); 
        }

        function KeepDrawing(){
            var refToMyCanvas=document.getElementById("MyCanvas");
            var context=refToMyCanvas.getContext("2d");
            context.moveTo(x1,y1);
            x2=x1 + 2;
            y2=Math.floor(Math.random() * 100);
            context.lineTo(x2,y2);
            context.stroke();

            x1 = x2;
            y1 = y2;

        }
    </script>
</body>
</html>
